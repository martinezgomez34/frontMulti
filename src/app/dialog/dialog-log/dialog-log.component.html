<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" 
class="max-w-sm mx-auto m-4 p-10 bg-white bg-opacity-25 rounded shadow-xl flex flex-col items-center">
  <img src="Logo.png" class="" alt="Logo" />
  
  <div class="w-full mb-4">
    <label class="block text-sm text-black" for="email">Correo</label>
    <input formControlName="email" 
      class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-sky-100" 
      type="email" id="email" placeholder="Correo" required>
  </div>
  
  <div class="w-full mb-4">
    <label class="block text-sm text-black">Contraseña</label>
    <input formControlName="password" 
      class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-sky-100" 
      type="password" id="password" placeholder="Contraseña" required>
  </div>
  
  <div class="w-full flex justify-center mb-4">
    <button type="submit" 
      class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 hover:bg-gray-800 rounded">Entrar</button>
  </div>
  
  <div class="text-center">
    <a class="inline-block font-light text-sm text-black hover:text-red-400">Crear cuenta</a>
  </div>
</form>
